query RecentBlogPostsQuery {
  BLOG {
    post_collection(filter: {content_group_id__eq: "152508306949", state__eq: "published"}) {
      items {
        html_title
        post_summary
        post_body
        featured_image
        featured_image_alt_text
        url
        blog_tags {
          name
        }
      }
    }
  }
}
